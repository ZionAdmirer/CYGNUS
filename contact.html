<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CYGNUS - Contact Us</title>
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Global styles */
    body {
      font-family: 'Roboto', sans-serif;
      color: #333;
      background-color: #f5f5f5;
    }

    /* Header styles */
    header {
      background-color: #0b0b0b;
      padding: 1rem;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00b0ff;
      text-align: center;
    }

    /* Contact section styles */
    .contact {
      padding: 4rem 2rem;
      background-color: #fff;
      border: 2px solid #00b0ff;
      border-radius: 8px;
      text-align: center;
      max-width: 800px;
      margin: 4rem auto;
    }

    .contact h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
    }

    .contact-info {
      margin-bottom: 2rem;
    }

    .contact-info p {
      margin-bottom: 0.5rem;
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
    }

    .contact-form input,
    .contact-form textarea {
      display: block;
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }

    .contact-form textarea {
      height: 150px;
    }

    .contact-form button {
      display: inline-block;
      background-color: #00b0ff;
      color: #fff;
      text-decoration: none;
      padding: 1rem 2rem;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #0056b3;
    }

    /* Footer styles */
    footer {
      background-color: #0b0b0b;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">CYGNUS</div>
  </header>

  <main>
    <section class="contact">
      <h1>Get in Touch</h1>
      <div class="contact-info">
        <p>123 Galaxy Way, Milky Way Galaxy</p>
        <p>contact@cygnus.com</p>
      </div>
      <form class="contact-form">
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <textarea placeholder="Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 CYGNUS. All rights reserved.</p>
  </footer>
</body>
</html>
